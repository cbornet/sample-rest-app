<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="order">
            <h2 data-cy="orderDetailsHeading"><span jhiTranslate="restApp.order.detail.title">Order</span> {{ order.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="restApp.order.product">Product</span></dt>
                <dd>
                    <span>{{ order.product }}</span>
                </dd>
                <dt><span jhiTranslate="restApp.order.cost">Cost</span></dt>
                <dd>
                    <span>{{ order.cost }}</span>
                </dd>
                <dt><span jhiTranslate="restApp.order.customer">Customer</span></dt>
                <dd>
                    <div *ngIf="order.customer">
                        <a [routerLink]="['/customer', order.customer?.id, 'view']">{{ order.customer?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info"
                    data-cy="entityDetailsBackButton">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order', order.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
